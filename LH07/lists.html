<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <!-- 
        1. Ordered list
        2. Unordered list
        3. Description list
     -->
     <h5>Ordered List</h5>
     <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
     </ol>

     <h5>Unordered List</h5>
     <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
     </ul>

     <h5>Description List</h5>
     <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
     </dl>
</body>
</html>
