<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Form</h2>

    <form action="#">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter name here...">
        </div>
        
        <div>
            <label for="sec">Email</label>
            <input type="email" id="sec" placeholder="Enter email here...">
        </div>
        
        <div>
            <label for="">Password</label>
            <input type="password" required>
        </div>
        
        <div>
            <label for="">Age</label>
            <input type="number">
        </div>
        
        <div>
            <label for="">Color</label>
            <input type="color">
        </div>
        
        <div>
            <label for="">Date of Birth</label>
            <input type="date">
        </div>
        
        <div>
            <label for="">Resume</label>
            <input type="file">
        </div>
        
        <div>
            <!-- radio buttons -->
            <span>Gender</span>

            <input type="radio" name="gen">
            <label for="">Male</label>

            <input type="radio" name="gen">
            <label for="">Female</label>
        </div>

        <div>
            <!-- check boxes -->
            <span>Skills</span>

            <input type="checkbox" >
            <label for="">HTML</label>  

            <input type="checkbox">
            <label for="">CSS</label>

            <input type="checkbox">
            <label for="">JS</label>

            <input type="checkbox">
            <label for="">Bootstrap</label>

        </div>

        <span>Branch</span>
        <select name="" id="">
            <option value="">Computer Science Engineering</option>
            <option value="" selected>IT</option>
            <option value="">ECE</option>
            <option value="" >EEE</option>
        </select>

        <br><br><br><br><br>
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
